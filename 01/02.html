<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Canvas with Two Squares</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" ;"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Set the position and size
        const offsetX = 50;
        const offsetY = 50;
        const size = 100;

        // Draw the red square
        ctx.fillStyle = "red";
        ctx.fillRect(offsetX, offsetY, size, size);

        // Draw the blue square
        ctx.fillStyle = "blue";
        ctx.fillRect(offsetX + size, offsetY, size, size); // Shift 100px to the right
    </script>
</body>
</html>
