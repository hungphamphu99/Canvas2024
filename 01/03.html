<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Right Triangle Outline on Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" ;"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Set the starting position
        const offsetX = 50;
        const offsetY = 50;

        // Begin the path to draw the right triangle outline
        ctx.beginPath();
        ctx.moveTo(offsetX, offsetY); 
        // Start at the top-left corner
        ctx.lineTo(offsetX, offsetY + 100); 
        // Draw the vertical line for the height (100px)
        ctx.lineTo(offsetX + 200, offsetY + 100); 
        // Draw the base (200px)
        ctx.lineTo(offsetX, offsetY); 
        // Draw back to the starting point to form the hypotenuse
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        // ctx.fillStyle = "black";
        // ctx.fill();

        // Draw the outline of the triangle with a single stroke
        ctx.stroke();
    </script>
</body>
</html>
